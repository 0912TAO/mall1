{% extends 'base.html' %}
{% load static %}
{% block title %}
修改店铺信息
{% endblock %}


{% block css %}
<link rel="stylesheet" href="{% static 'store/css/app/open_shop.css' %}">
{% endblock %}

{% block navnav %}
{% endblock %}

{% block baner %}
{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-lg-offset-2  col-md-8">
            <div><h1>修改店铺信息</h1></div>
            <div class="panel">
                <form action="{% url 'store:update' store.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="panel-footer">
                        店铺名： <input type="text" name="name" value="{{store.name}}"><br>
                        图片： <input type="file" name="cover" id="cover"><br>
                        店铺描述： <textarea name="intro" id="" cols="30" rows="10">{{store.intro}}</textarea><br>
                        <input type="submit" value="修改店铺">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
